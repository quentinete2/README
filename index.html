<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Dépôts Git</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: url('./img/360_F_659383627_UtpH18oGF0QlsEkhg0Sn5zVJIVlaoBsg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 2em 0;
            width: 100%;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            color: #fff;
        }
        main {
            padding: 20px;
            background-color: rgba(101, 44, 208, 0.8);
            max-width: 900px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        main h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 15px 25px;
            border: 2px solid #fff;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2em; /* Augmentation de la taille du texte */
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Ombre pour donner du relief */
        }
        nav ul li a:hover {
            background-color: #fff;
            color: #333;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Ombre plus marquée au survol */
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
        }
        footer p {
            font-size: 0.9em;
            color: #aaa;
        }
        .floating-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 15px 25px;
            font-size: 1em;
            background-color: rgba(71, 7, 208, 0.7); /* couleur avec transparence */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .floating-button:hover {
            background-color: #F0E6D2;
            color: #8B5A2B;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mes Dépôts Git</h1>
    </header>
    <main>
        <h2>Accédez à mes projets Git</h2>
        <nav>
            <ul>
                <li><a href="https://quentinete2.github.io/Formation-javascript/">Projet JavaScript</a></li>
                <li><a href="https://quentinete2.github.io/projet_node/">Projet Node.js</a></li>
                <li><a href="./Test/404.html">Formation-OBD-NodeMongo</a></li>

            </ul>
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 Mes Dépôts Git. Tous droits réservés.</p>
    </footer>
    <button class="floating-button" onclick="window.location.href='https://github.com/quentinete2'">
        Voir page d'accueil github
    </button>
    <div class="footer-name">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        Quentin Lesprit
        <style>
            .footer-name {
                position: fixed;
                bottom: 10px;
                right: 10px;
                font-size: 1.2em;
                color: white;
                font-weight: bold;
                background-color: rgba(0, 0, 0, 0.6);
                padding: 5px 10px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                font-family: 'Lobster', sans-serif;
            }

        </style>
    </div>
</body>
</html>
